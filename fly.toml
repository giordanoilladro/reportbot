app = "reportryry"
primary_region = "fra"

[[mounts]]
  source = "data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x-1024mb"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

  [[http_service.checks]]
    type = "http"
    interval = "10s"
    timeout = "3s"
    grace_period = "5s"
    method = "GET"
    path = "/"